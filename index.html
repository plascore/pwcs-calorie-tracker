<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWCS Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PWCS Lunch Menu</h1>

        <div class="date-selector">
            <label for="date">Select a day:</label>
            <input type="date" id="date">
        </div>

        <!-- Mobile sticky counter summary -->
        <div id="mobile-counter-summary" class="mobile-counter-summary">
            <div class="mobile-summary-content">
                <div class="mobile-total">
                    <span class="mobile-label">Total:</span>
                    <span id="mobile-total-calories" class="mobile-calories-value">0</span>
                    <span class="mobile-calories-unit">cal</span>
                </div>
                <button id="toggle-counter" class="toggle-counter-btn">
                    <span id="toggle-counter-text">View</span>
                    <span class="toggle-icon">â–¼</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="menu-section">
                <h2>Menu Items</h2>
                <div id="menu-container" class="menu-grid"></div>
            </div>

            <div id="counter-section" class="counter-section">
                <h2>Your Selection</h2>
                <div id="selected-items"></div>
                <div id="total-calories" class="total-calories">
                    <strong>Total Calories: <span id="total-calories-value">0</span></strong>
                </div>
                <button id="clear-selection" class="clear-btn">Clear All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
