<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWCS Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PWCS Lunch Menu</h1>

        <label for="date">Select a day:</label>
        <input type="date" id="date">

        <div id="menu-container"></div>

        <div id="counter-section" class="counter-section">
            <h2>Your Selection</h2>
            <div id="selected-items"></div>
            <div id="total-calories" class="total-calories">
                <strong>Total Calories: <span id="total-calories-value">0</span></strong>
            </div>
            <button id="clear-selection" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
